<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <link rel="icon" href="./images/trybewarts-colored.svg">
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/51d170507d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="icon-trybe" class="trybewarts-header-logo" width="60px" />
        <h1 id="trybewarts-header-title"></i>TrybeWarts <i class="fa-solid fa-wand-sparkles"></i></h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="input-login" />
            <input type="password" name="password" placeholder="Senha" id="input-senha" />
            <button type="submit" id="btn-entrar">Entrar <i class="fa-solid fa-door-open"></i></button>
        </form>
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <div class="menu-items">
            <input type="email" name="email" placeholder="Email" id="input-login" />
            <input type="password" name="password" placeholder="Senha" id="input-senha" />
            <button type="submit" id="btn-entrar">Entrar</button>
        </div>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div id="secao-infos-totais">
                <section id="secao-nome-sobrenome">
                    <input type="text" id="input-name" placeholder="Nome" />
                    <input type="text" id="input-lastname" placeholder="Sobrenome" />
                </section>
                <section id="secao-email-casa">
                    <input type="email" name="" id="input-email" placeholder="Email" />
                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house" class="houses">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house" class="houses">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house" class="houses">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house" class="houses">Pytherina</option>
                    </select>
                </section>
                <hr>
            </div>
            <div id="total-checks">
                <section id="secao-input-familia">
                    <label for="" id="label-family">Qual sua família? <i class="fa-solid fa-hat-wizard"></i></label>
                    <label for="Frontend">
                        <input type="radio" id="Frontend" value="Frontend" name="family" />
                        Frontend
                    </label>
                    <label for="Backend">
                        <input type="radio" id="Backend" value="Backend" name="family" />
                        Backend
                    </label>
                    <label for="FullStack">
                        <input type="radio" id="FullStack" value="FullStack" name="family" />
                        FullStack
                    </label>
                </section>
                <div id="checks-conteudos">
                    <label for="" id="label-content">
                        Qual conteúdo você está com mais vontade de aprender? <i class="fa-solid fa-graduation-cap"></i>
                    </label>
                    <section id="secao-check-conteudo-1">
                        <label for="hofs">
                            <input type="checkbox" value="HoFs" id="hofs" class="subject" />
                            HoFs
                        </label>
                        <label for="jest">
                            <input type="checkbox" value="Jest" id="jest" class="subject" />
                            Jest
                        </label>
                        <label for="promises">
                            <input type="checkbox" value="Promises" id="promises" class="subject" />
                            Promises
                        </label>
                    </section>
                    <section id="secao-check-conteudo-2">
                        <label for="react">
                            <input type="checkbox" value="React" id="react" class="subject" />
                            React
                        </label>
                        <label for="sql">
                            <input type="checkbox" value="SQL" id="sql" class="subject" />
                            SQL
                        </label>
                        <label for="python">
                            <input type="checkbox" value="Python" id="python" class="subject" />
                            Python
                        </label>
                    </section>
                </div>
            </div>
            <hr>
            <section id="secao-avaliacao">
                <label id="label-rate"> Como você avalia a Trybewarts? <i class="fa-solid fa-broom-ball"></i></label>
                <div id="inputs-avaliacao">
                    <label for="1">
                        <input type="radio" id="1" name="rate" value="1" />
                        1
                    </label>
                    <label for="2">
                        <input type="radio" id="2" name="rate" value="2" />
                        2
                    </label>
                    <label for="3">
                        <input type="radio" id="3" name="rate" value="3" />
                        3
                    </label>
                    <label for="4">
                        <input type="radio" id="4" name="rate" value="4" />
                        4
                    </label>
                    <label for="5">
                        <input type="radio" id="5" name="rate" value="5" />
                        5
                    </label>
                    <label for="6">
                        <input type="radio" id="6" name="rate" value="6" />
                        6
                    </label>
                    <label for="7">
                        <input type="radio" id="7" name="rate" value="7" />
                        7
                    </label>
                    <label for="8">
                        <input type="radio" id="8" name="rate" value="8" />
                        8
                    </label>
                    <label for="9">
                        <input type="radio" id="9" name="rate" value="9" />
                        9
                    </label>
                    <label for="10">
                        <input type="radio" id="10" name="rate" value="10" />
                        10
                    </label>
                </div>
            </section>
            <section id="secao-comentario">
                <label class="textarea" for="">Deixe seu comentário: <i class="fa-solid fa-comment"></i></label>
                <textarea name="" id="textarea" cols="60" rows="5" maxlength="500"></textarea>
                <p id="counter">500</p>
            </section>
            <section id="secao-concorda-enviar">
                <label for="agreement" id="label-infos">
                    Você concorda com o uso das informações acima? 
                    <input type="checkbox" id="agreement" /> <i class="fa-solid fa-handshake"></i>
                </label>
                <button type="submit" id="submit-btn" disabled>Enviar <i id="varinha" class="fa-solid fa-wand-sparkles"></i></button>
            </section>
        </form>
        <div id="form-data">
            <div>
                <p id="infos"></p>
            </div>
            <div>
                <p id="email"></p>
            </div>
            <div>
                <p id="casa"></p>
            </div>
            <div id="">
                <p id="familia"></p>
            </div>
            <div>
                <p id="conteudo"></p>
            </div>
            <div>
                <p id="avaliacao"></p>
            </div>
            <div>
                <p id="comentario"></p>
            </div>
        </div>
        <img src="./images/trybewarts-colored.svg" alt="Trybewarts-Logo" id="trybewarts-forms-logo" />
    </main>
    <footer>
        <p>
            Direitos reservados à Trybewarts©
        </p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
